<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center">
    <h1>Form HTML</h1>
    <div>

    </div>
<form action="https://google.com">
    <label>
    First Name: 
    <input type="text" placeholder="Type Your First Name">
    </label> <br>

    <label>
    Last Name: 
    <input type="text" placeholder="Type Your Last Name">
    </label><br>

    <label>
    Describe Yourself: 
    <textarea name="Describe Yourself" id="Describe Yourself" cols="30" rows="5"></textarea>
    </label><br>

    <label>
    Gender: 
    <input type="radio" name="Gender" id="Male"> Male
    <input type="radio" name="Gender" id="Female"> Female
    </label><br>
    
    Skill: 
    <label>
    <input type="checkbox"> HTML
    <input type="checkbox"> CSS
    <input type="checkbox"> JavaScript
    </label><br>

    <label>
    Last Education: 
    <select name="Edu" id="Edu">
        <option value="SD">SD</option>
        <option value="SMP">SMP</option>
        <option value="SMA">SMA</option>
        <option value="Sarjana">S1</option>
    </select>
    </label><br>

    <input type="submit" value="Submit Form">
</form>

    
</body>
</html>
